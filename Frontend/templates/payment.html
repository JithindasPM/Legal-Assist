<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            font-family: cursive;
        }
        html, body {
            height: 100%;
        }
        body {
            background-color: #f1f5f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: white;
            padding: 25px;
            border: 1px solid #bbbbbb;
            border-radius: 5px;
            box-shadow: 1px 1px 10px 0px rgb(0 0 0 / 25%);
        }
        .btn {
            border-radius: 4px;
            cursor: pointer;
            padding: 8px 16px;
            background-color: #ffaaa7;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<form id="paymentForm">
    {% csrf_token %}
    <div style="text-align:center; margin-top:-80px;">
        <h1>Proceed to Payment</h1><br>
        <h2>{{ lawyer.Name }}</h2>
        <p>{{ lawyer.Qualification }}</p>
        <p>{{ lawyer.Specialization }}</p>
        <img src="{{ lawyer.Image.url }}" alt="" width="100px" height="100px">
        <p>{{ lawyer.Appointment_time }}</p>
        <p>{{ lawyer.Mob_No }}</p>

        <label for="booking_date">Select Booking Date:</label>
        <input type="date" name="booking_date" id="booking_date" required>
        <br><br>

        <button type="button" class="btn" id="payButton">Make Payment</button>
    </div>
</form>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    document.getElementById('payButton').onclick = function(e) {
        e.preventDefault();

        let bookingDate = document.getElementById('booking_date').value;
        if (!bookingDate) {
            alert("Please select a booking date.");
            return;
        }

        // Initiate Razorpay Payment
        var options = {
            "key": "rzp_test_IzIBFTmzd3zzKk",
            "amount": "{{ payy_str }}",
            "currency": "INR",
            "name": "Travelista",
            "description": "Payment for lawyer booking",
            "image": "https://example.com/your_logo.jpg",
            "handler": function (response) {
                // Submit the form after payment success
                let form = document.getElementById('paymentForm');
                let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                
                fetch("", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrfToken
                    },
                    body: `booking_date=${bookingDate}&payment_id=${response.razorpay_payment_id}`
                })
                .then(res => {
                    if (res.ok) {
                        window.location.href = "{% url 'thanks_page' %}";
                    }
                });
            },
            "theme": {
                "color": "#F37254"
            }
        };
        
        var rzp1 = new Razorpay(options);
        rzp1.open();
    };
</script>

</body>
</html>
